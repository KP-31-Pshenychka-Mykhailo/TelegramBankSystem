<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container login">
        <div class="logo-container">
            <img src="images/logo.png" alt="Tele Bank Logo" class="logo">
        </div>
        <h1>Login to your account</h1>
        <input type="text" id="login-id" placeholder="Введите ваш ID">
        <input type="password" id="login-password" placeholder="Введите пароль">
        <button onclick="login()">Sign</button>
        <a href="register.html" class="register-link">Not registered?</a>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
